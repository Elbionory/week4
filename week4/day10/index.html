<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hold Shift to Check Multiple Checkboxes</title>

  <body>
    <style>
      html {
        font-family: sans-serif;
        background: #ffc600;
      }

      .inbox {
        max-width: 400px;
        margin: 50px auto;
        background: white;
        border-top-right-radius: 0.625rem;
        border-bottom-right-radius: 0.625rem;
        box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
      }

      .item {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #7ca3e2;
      }

      .item:last-child {
        border-bottom: 0;
      }

      input:checked + p {
        background: #f9f9f9;
        text-decoration: line-through;
      }

      input[type="checkbox"] {
        margin: 20px;
      }

      p {
        margin: 0;
        padding: 20px;
        transition: background 0.2s;
        flex: 1;
        font-family: "helvetica neue";
        font-size: 20px;
        font-weight: 200;
        border-left: 1px solid #d1e2ff;
      }
    </style>
    <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <p>This is an inbox layout.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Study event loop.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check one item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Hold down your Shift key</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Check a lower item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Everything in between should also be set to checked</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Try to do it without any libraries</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Just regular JavaScript</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Good Luck!</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Don't forget to tweet your result!</p>
      </div>
    </div>

    <script>
        // const inputs = [...document.querySelectorAll("[type=checkbox]")];
        // const arrchecked = [];
        // for (input of inputs) {
        //   input.addEventListener("click", (event) => {
        //     if (event.target.checked) {
        //       const index = inputs.indexOf(event.target);
        //       arrchecked.push(index + 1);
        //       arrchecked.sort((a, b) => a - b);
        //       if (arrchecked.length >= 2) {
        //         for (
        //           i = arrchecked[0];
        //           i <= arrchecked[arrchecked.length - 1] - 2;
        //           i++
        //         ) {
        //           inputs[i].checked = true;
        //         }
        //       }
        //     }
        //   });
        // }
      const checkboxes = document.querySelectorAll("[type=checkbox]");
      const checkedIndexes = [];

      function updateCheckedIndexes() {
        checkedIndexes.length = 0; // Clear the array
        checkboxes.forEach((checkbox, index) => {
          if (checkbox.checked) {
            checkedIndexes.push(index);
          }
        });
        checkedIndexes.sort((a, b) => a - b);
      }

      function updateCheckedRange() {
        if (checkedIndexes.length >= 2) {
          const start = checkedIndexes[0];
          const end = checkedIndexes[checkedIndexes.length - 1];
          for (let i = start; i < end; i++) {
            checkboxes[i].checked = true;
          }
        }
      }

      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("click", (event) => {
          if (event.target.checked) {
            updateCheckedIndexes();
            updateCheckedRange();
          }
        });
      });

    </script>
  </body>
</html>
